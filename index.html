<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__info">
                    <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="аватар профиля">
                    <div class="profile__items">
                        <div class="profile__about">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <p class="profile__job">Исследователь океана</p>
                        </div>
                        <button class="profile__edit" aria-label="Редактировать" type="button"></button>
                    </div>
                </div>
                <button class="profile__add" type="button" aria-label="Добавить"></button>
            </section>
            <section class="elements">
                <ul class="elements__grid">
                    <template id="elements-template">
                        <li class="elements__card">
                            <img class="elements__image" alt="#" src="#">
                            <button class="elements__trash" aria-label="Удалить" type="button"></button>
                            <div class="elements__items">
                                <h2 class="elements__title"></h2>
                                <button class="elements__like" aria-label="Лайк" type="button"></button>
                            </div>
                        </li>
                    </template>
                 </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-icon" aria-label="Закрыть" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="editprofile">
                <input type="text" placeholder="Имя" class="popup__input-about popup__name" name="profilename">
                <input type="text" placeholder="О себе (опишите кратко)" class="popup__input-about popup__job" name="profilejob">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup-add">
        <div class="popup-add__container">
            <button class="popup-add__close-icon" aria-label="Закрыть" type="button"></button>
            <h2 class="popup-add__title">Новое место</h2>
            <form class="popup-add__form" name="editprofile">
                <input type="text" placeholder="Название" class="popup-add__input-data popup__place" name="profilename" required>
                <input type="text" placeholder="Ссылка на картинку" class="popup-add__input-data popup__link" name="profilejob" required>
                <button type="submit" class="popup-add__create">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup-full">
        <div class="popup-full__container">
            <button class="popup-full__close" aria-label="Закрыть" type="button"></button>
            <img class="popup-full__image" alt="#" src="#">
            <figure class="popup-full__caption"></figure>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
